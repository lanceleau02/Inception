version: "3"

services:

  nginx:
    container_name: nginx
    build:          
      context: requirements/nginx
      dockerfile: Dockerfile
    depends_on:
      - wordpress
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    expose:
      - "3306"
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build: 
      context: requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    env_file: .env
    expose:
      - "9000"
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

volumes:

  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/lprieure/data/wordpress'

  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/lprieure/data/mariadb'

networks:

  inception:
    driver: bridge
